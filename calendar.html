<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="calendar.css" rel="stylesheet" type="text/css">
    <title>calandar</title>
</head>

<body>
    <input type="month" id="date-input" value="">
    <div id="calendar">
        <table>
            <tr class="day-of-week">
                <td>일</td>
                <td>월</td>
                <td>화</td>
                <td>수</td>
                <td>목</td>
                <td>금</td>
                <td>토</td>
            </tr>
        </table>
        <table class="calendar__date">
        </table>
    </div>
    <script src="calendar.js"></script>
</body>

</html>
